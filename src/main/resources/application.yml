server:
  port: 8088
  servlet:
    context-path: /api
spring:
  application:
    name: spring-ai-agent
  profiles:
    active: local
  ai:
    dashscope:
      api-key: XXXX
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/prodigal_ai_agent?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: XXX
    password: XXX
# mybatis plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true #启用驼峰命名法
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.prodigal.aiagent.model.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
# springdoc-openapi
springdoc:
  swagger-u1:
    path: /swagger-ui.html
    tags-sorter:  alpha
    operations-sorter:  alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    group:  'default'
    paths-to-match: '/**'
    packages-to-scan: com.prodigal.aiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn